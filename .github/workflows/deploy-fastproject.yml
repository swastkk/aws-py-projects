name: Deploy FastAPI Application to Docker Hub

on:
  push:
    branches:
      - master
    paths:
      - 'fastproject/**'
  pull_request:
    branches:
      - master
    paths:
      - 'fastproject/**'

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./fastproject
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install fastapi[standard] uvicorn
      
      - name: Set up Docker Buildx
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/setup-buildx-action@v3
      
      - name: Login to Docker Hub
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Extract metadata
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: swastiksharma/fastproject
          tags: |
            type=sha,prefix=master-
            type=raw,value=latest
      
      - name: Build and push Docker image
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: docker/build-push-action@v5
        with:
          context: ./fastproject
          file: ./fastproject/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=swastiksharma/fastproject:buildcache
          cache-to: type=registry,ref=swastiksharma/fastproject:buildcache,mode=max